<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JWT Demo</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body>
    <main class="">
      <section class="w-full">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
          <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 flex flex-col gap-4 sm:p-8">
              <h1 class="text-base font-bold leading-tight tracking-tight text-gray-900 md:text-md dark:text-white">
                Sign in to your account
              </h1>
              <form class="flex flex-col gap-4 loginForm" autocomplete="off">
                <div>
                  <label 
                    for="email" 
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    Your email
                  </label>
                  <input
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600
                    block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500
                   dark:focus:border-blue-500"
                    type="email" 
                    name="email" 
                    id="email"  
                    placeholder="name@company.com" 
                    required="">
                </div>
                <div>
                  <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    for="password">
                    Password
                  </label>
                  <input 
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 
                    block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 
                    dark:focus:border-blue-500"
                    type="password" 
                    name="password" 
                    id="password" 
                    placeholder="••••••••" 
                    required="">
                </div>
                <button 
                  class="w-full bg-black text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium 
                  rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" 
                  type="submit" >
                  Sign in
                </button>
              </form>
            </div>
          </div>
        </div>
        </section>
    </main>
    
  </body>
</html>
